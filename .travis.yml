language: php

cache:
  directories:
    - ~/.composer/cache

matrix:
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
      dist: trusty
    - php: 5.5
      dist: trusty
    - php: 5.6
      dist: xenial
    - php: 7.0
      dist: xenial
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4

sudo: false

install:
  - COMPOSER_MEMORY_LIMIT=-1 composer update --no-interaction --prefer-lowest

script:
  - vendor/bin/phpunit

after_script:
  - php vendor/bin/coveralls --verbose
  - CODECLIMATE_REPO_TOKEN=4a5c02026c25f24ff6314ad888d40491ad64b2347c9ea3e985b541389404d438 ./vendor/bin/test-reporter
